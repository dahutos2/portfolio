name: Fetch portfolio data

# â”€â”€ ãƒˆãƒªã‚¬æ¡ä»¶ â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
on:
  workflow_dispatch:           # æ‰‹å‹•å®Ÿè¡Œ
  push:                        # YAML ç·¨é›†æ™‚ã«å®Ÿè¡Œ
    paths: [portfolio.config.yml]
  schedule:                    # æ¯æ—¥ JST 11:00
    - cron: '0 2 * * *'

# â”€â”€ ã‚¸ãƒ§ãƒ–å®šç¾© â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages:    write
      id-token: write


    steps:
      # ãƒªãƒã‚¸ãƒˆãƒªã‚’å–å¾—
      - name: Checkout
        uses: actions/checkout@v4

      # Python 3.11 ã‚’ã‚»ãƒƒãƒˆã‚¢ãƒƒãƒ—
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # å¿…è¦ãª Python ãƒ©ã‚¤ãƒ–ãƒ©ãƒªã‚’ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ«
      - name: Install Python deps
        run: |
          pip install -r requirements.txt

      # GitHub API ã‹ã‚‰ JSON ã‚’ç”Ÿæˆ
      - name: Generate public/data/*
        env:
          OWNER: ${{ github.repository_owner }} # ãƒ¦ãƒ¼ã‚¶ãƒ¼å
          GH_TOKEN: ${{ secrets.GH_PAT }} # Secret PAT
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }} # Secret WakaTime API key
        run: |
          python .github/scripts/build_data.py

      # build.json è¿½è¨˜
      - name: Write build id
        run: echo "{\"version\":\"${{ github.sha }}\"}" > public/data/build.json
      
      # å¤‰æ›´ãŒã‚ã‚Œã°ã‚³ãƒŸãƒƒãƒˆ & ãƒ—ãƒƒã‚·ãƒ¥
      - name: Commit generated files
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add public/data
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: update public data"
          git push

      # public/data ã‚’ Pages ç”¨ã‚¢ãƒ¼ãƒ†ã‚£ãƒ•ã‚¡ã‚¯ãƒˆã«ã‚¢ãƒƒãƒ—ãƒ­ãƒ¼ãƒ‰
      - name: Upload data artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public/data

      # ğŸš€ GitHub Pages ã¸ãƒ‡ãƒ—ãƒ­ã‚¤
      - name: Deploy Pages (data-only)
        id: deployment
        uses: actions/deploy-pages@v4
