name: Fetch portfolio data

# ── トリガ条件 ─────────────────────────────
on:
  workflow_dispatch:           # 手動実行
  push:                        # YAML 編集時に実行
    paths: [portfolio.config.yml]
  schedule:                    # 毎日 JST 11:00
    - cron: '0 2 * * *'

# ── ジョブ定義 ─────────────────────────────
jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write
      pages:    read
      id-token: write


    steps:
      # リポジトリを取得
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Python 3.11 をセットアップ
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      # 必要な Python ライブラリをインストール
      - name: Install Python deps
        run: |
          pip install -r requirements.txt

      # GitHub API から JSON を生成
      - name: Generate public/data/*
        env:
          OWNER: ${{ github.repository_owner }} # ユーザー名
          GH_TOKEN: ${{ secrets.GH_PAT }} # Secret PAT
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }} # Secret WakaTime API key
        run: |
          python .github/scripts/build_data.py

      # build.json 追記
      - name: Write build id
        run: echo "{\"version\":\"${{ github.sha }}\"}" > public/data/build.json
      
      # gh-pages ブランチへ data だけ上書き
      - name: Checkout gh-pages branch
        uses: actions/checkout@v4
        with:
          ref: gh-pages  # デプロイ先ブランチ
          path: gh-pages # 別ディレクトリにチェックアウト

      - name: Copy data into gh-pages
        run: |
          rm -rf gh-pages/data # 旧 data を削除
          mkdir -p gh-pages/data
          cp -r public/data/* gh-pages/data/

      - name: Commit & push data
        working-directory: gh-pages
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add data
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "chore: update public/data (automated)"
          git push origin gh-pages
